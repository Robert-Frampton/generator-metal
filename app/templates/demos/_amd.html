<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: <%= capitalizeName %></title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/<%= lowercaseName %>.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../bower_components/requirejs/require.js"></script>
</head>
<body>
	<h1>Modal</h1>
	<script type="text/javascript">
		requirejs.config({
	    baseUrl: '../build/amd'
		});
		requirejs(['<%= repoName %>/src/<%= capitalizeName %>'], function(<%= capitalizeName %>) {
			new <%= capitalizeName %>().render();
		});
	</script>
</body>
</html>
